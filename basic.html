<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue.js2</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>{{title}}</p>
        <p>{{sayHello()}}
            <a v-bind:href="link">Bing</a>
        </p>
        <p>{{finshedLink}}</p>
        <p  v-html="finshedLink"></p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Hello Vue.js 2.",
                link:"https://cn.bing.com",
                finshedLink:"<a target='_blank' href='https://cn.bing.com'>https://cn.bing.com</a>"
            },
            methods:{
                sayHello:function(){
                    this.title='hello';
                    return this.title
                }
            }
        })
    </script>
</body>

</html>
