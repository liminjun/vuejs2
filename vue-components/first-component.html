<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
    </div>



    <script>
        //var data = { status: "error" };
        var cmp = {
            data: function () {
                return { status: "error" };
            },
            template: "<p>status:{{status}}(<button @click='changeStatus'>Change</button>)</p>",
            methods: {
                changeStatus: function () {
                    this.status = 'normal';
                }
            }
        };
        new Vue({
            el: '#app',
            components: {
                'my-cmp': cmp
            },
            data: {
                status: "running"
            },
            // template: "<p>status:{{status}}</p>"
        });
        new Vue({
            el: '#app2',
            components: {
                'my-cmp': cmp
            }
        });
    </script>
</body>

</html>
